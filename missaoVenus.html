<html>
<head>
    <meta charset="UTF-8">
    <title>Missão Vênus</title>
</head>
<body>
    <p>Resultado:
    <script>
        var num1 = window.prompt("Digite um número: ");
        var num2 = window.prompt("Digite outro número: ");
        var resultado = num1 * num2;
        document.write(num1 + " x " + num2 + " = " + resultado);
    </script></p>
</body>
</html>
