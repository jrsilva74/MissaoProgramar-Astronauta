<html>
<head>
    <meta charset="UTF-8">
    <title>Missão Urano</title>
</head>
<body>
    <script>
        var num = window.prompt("Digite um número para ver a sua tabuada até o 10:");
        for(i=1; i<11; i++){
            valor = num * i;
            document.write(num + " x " + i + " = " + valor + "<br>")
        }
    </script>
</body>
</html>
